<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!--Google logosu ortaya hizalandı-->
    <div align="center">
        <img src="img/google.jpg"> 
    </div>
    <div align="center">
        <!--Daha düzenli bir görünüm için tablo oluşturuldu-->
        <table border="0" width="90%">
            <tbody>
                <!--Satır-->
                <tr>
                    <!--Sütun-->
                    <td bgcolor="#EEEEE" colspan="3">
                        <div style="text-align: center;">
                            Search the web using Google! <br>
                            <!--Textbox-->
                            <input type="text" name="a" value size="40"> <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="b" value="I'm feeling lucky">
                            
                        </div>

                    </td>
                </tr>
                <tr>
                    <td width="37%" bgcolor="#7EE5DA">
                        <div style="text-align: center;">
                          "Special Searches" <br>
                          <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                          <br>
                          <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                          <br>

                        </div>

                    </td>
                    <td bgcolor="#70CCC2">
                        <div style="text-align: center;">
                            <!--Sayfa linkleri-->
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                           
                        </div>

                    </td>
                    <td align="right" bgcolor="#62B3AA">
                        <div style="text-align: center;">
                            Get Google!<br>
                            updates monthly: <br>
                            <input type="text" name="email" value="your e-mail"><br>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </div>

                    </td>
                </tr>
            </tbody>
           
        </table>

    </div>
    <p>
        <!--Footer-->
        <div style="text-align: center;">
            Copyright ©1998 Google Inc.
        </div>
    </p>

    
</body>
</html>
